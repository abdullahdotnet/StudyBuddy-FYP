<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Screenshot & Note</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Add jsPDF from CDN -->
  <script src="libs/jspdf.umd.min.js"></script>
</head>

<body>
  <h3 id="mainHeading">StudyBuddy Notepad</h3>

  <div id="mainContent">
    <div class="button-container">
      <button id="summaryBtn">Summarize</button>
      <button id="clearBtn">Clear</button>
      <button id="saveBtn">Save PDF</button>
    </div>

    <div class="input-container">
      <textarea id="noteInput" placeholder="Add a note"></textarea>
      <button id="addNoteBtn">
        <img src="./plus.png" alt="" />
      </button>
      <button id="screenshotBtn">
        <img src="./camera.png" alt="" />
      </button>
    </div>

    <!-- <h4>Screenshots & Notes</h4> -->
    <div id="screenshotNoteContainer"></div>
    <div id="summaryAndBulletContainer">
      <div id="summaryBullets" style="white-space: pre-wrap"></div>
      <div id="summaryResult" style="white-space: pre-wrap"></div>
    </div>
    

    <!-- Button to navigate to the login page -->
    <div id="loginBtnContainer">
      <button id="loginBtn" class="">Login</button>
      <button id="chatBtn" class="button">Chat</button>
    </div>
  </div>

  <!-- Login section -->
  <div id="loginContainer">
    <h4>Login</h4>
    <input type="email" placeholder="Email" id="emailInput" class="loginInputs" />
    <input type="password" placeholder="Password" id="passwordInput" class="loginInputs" />
    <div>
      <button id="submitLogin">Submit</button>
      <button id="backBtn" class="back-btn">Back</button>
    </div>
  </div>
  
  <div id="chatContainer" class="hidden">
    <div id="chatHeader">
      <h4>Chatbot</h4>
      <button id="closeChat">âœ–</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendChatBtn">Send</button>
    </div>
  </div>


  <script src="popup.js"></script>
</body>

</html>
